<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>数独</title>
</head>
<body>

	<script src="http://apps.bdimg.com/libs/jquery/1.8.1/jquery.min.js"></script>
	<script>
		//创建一个9*9的数组
		var sudokuArr = new Array(9);
		for (var i = 0;i < sudokuArr.length;i++) {
			sudokuArr[i] = new Array(9);
		}
		console.log(sudokuArr);
		
		//把1-9随机排列的算法
		function shuffle(){
			var arr = [1,2,3,4,5,6,7,8,9];
			var len = arr.length;
			for(var i = 0; i < len - 1; i++){
				var idx = Math.floor(Math.random() * (len - i));
				var temp = arr[idx];
				arr[idx] = arr[len - i - 1];
				arr[len - i -1] = temp;
			}
			return arr;
		}
		
		//根据坐标获取所在的三宫格的中间坐标
		function getCenter(x,y) {
			var xArr = Math.floor((x-1)/3)*3+2;
			var yArr = Math.floor((y-1)/3)*3+2;
			var center=[xArr,yArr];
			return center;
		}
		
		//根据中间坐标获取这个三宫格的所有值
		function get3Grid(x,y){
			var arr3Grid = [];
			for(var i = x-1; i < (x+2); i++)
				for(var j = x-1; j < (x+2); j++) {
					if(sudokuArr[i][i] == null) continue;
					else {
						arr3Grid.push(sudokuArr[i][i]);
					}
				}
			return arr3Grid;
		}
		
		//把九宫格数组实体化
		function showTable() {
			var html ='<ul>';
			html = html + new Array(10).join('<li style="list-style: none;">' + new Array(10).join('<span>111 </span>') + '</li>')+'</ul>';
			$("body").prepend(html);
		}
		
		//判断是否在横列重复
		function isXRepeat(x,y,arr) {
			for(var i = 0;i < 10; i++) {
				if(arr[i][y] == null || i == x) continue;
				else if(arr[i][y] == arr[x][y]) return true;
				return true;
			}
		}
		
		//判断是否在竖列重复
		function isXRepeat(x,y,arr) {
			for(var i = 0;i < 10; i++) {
				if(arr[x][i] == null || i == y) continue;
				else if(arr[x][i] == arr[x][y]) return true;
				return true;
			}
		}
		
		//生成数独数组
		function creatSudokuArr() {
			var arr = shuffle();
		}

	</script>
</body>
